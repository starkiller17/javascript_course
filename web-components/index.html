<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Components</title>
  <script src="tooltip.js"></script>
  <script src="confirm-link.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    
    html {
      --color-primary: #a4e6fc;
    }

    .highlight {
      background-color: cyan;
    }

    uc-tooltip {
      border: 1px solid blue;
      padding-top: 0.15rem;
    }
  </style>
</head>
<body>
  
  <template id="tooltip-template">
    <slot>Some default</slot><span> (?)</span>
  </template>

  <p>
    Italic text...
    <uc-tooltip text="Web components is a set of standards.">
      <span class="highlight">Web Components</span>
    </uc-tooltip>
    are awesome!
  </p>

  <p>
    <uc-tooltip></uc-tooltip>
  </p>

  <uc-tooltip class="important">
    Here we Go!
  </uc-tooltip>
  
  <a is="uc-confirm-link" href="https://google.com">Google</a>
</body>
</html>
